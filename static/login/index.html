#template /templates/main.html

<head>
    @page {
        title: "LSTV | Login Page";
        description: "Log in to your LSTV account to access all features and services.";
        keywords: "LSTV, login, account, authentication, user access";
    }
</head>

<div #loginContainer />

<script>
    app.module(document.currentScript, (app, page, container) => {
        O("#toolbarLogin").addTo(container.get("#loginContainer"));
    })
</script>

<style>
    #loginContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
    }

    @media only screen and (max-width: 600px) {
        #loginContainer {
            align-items: flex-start;
        }
    }

    #loginContainer #toolbarLogin {
        position: relative;
        opacity: 1;
        transform: none;
        width: 380px;
    }
</style>
