@no-init ();

<ls-manifest title="Home" module="static.home" hidden></ls-manifest>

<style>
.full-height {
    height: 100%;
}

.center-board {
    display: flex;
    align-items: center;
    justify-content: center;
}

#logo {
    width: 30vw;
    min-width: 120px;
    max-width: 300px;
    overflow: visible;
}

.logo-stripe {
    transform-origin: center;
    transform: scaleX(40);
    opacity: .1;
}

#chevron {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
    -webkit-text-stroke: medium;
    animation: jump 1.5s cubic-bezier(0.7, 0, 0.175, 1) 250ms infinite alternate both;
    transition: opacity .2s;
    pointer-events: none;
    opacity: 0;
}

#chevron.visible {
    opacity: 1;
}

@keyframes jump {
    0% {
        transform: translateY(0) translateX(-50%)
    }

    100% {
        transform: translateY(-10px) translateX(-50%)
    }
}

.lstv-pattern {
    position: relative;
    background: linear-gradient(transparent 50%, var(--background));
}

.lstv-pattern::after {
    content: '';
    background-image: url(https://cdn.extragon.cloud/file/2c4741e31df140d63dd3007076264d77.svg);
    background-size: 130px 285px;
    background-position: center;
    inset: 0;
    position: absolute;
    z-index: -1;
    opacity: .2;
}

#footer {
    background-color: var(--elevate);
}

#footer {
    position: relative;
    min-height: 250px;
    padding: 30px 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
}

.padding {
    padding: 2em 4em;
}
</style>

<script>
    app.module("static.home", (app, source, container) => {

        container.on("scroll", () => {
            let scroll = container.scrollTop;

            container.get("#chevron").class("visible", scroll < 160)
        })

        if(!localStorage["ls.visited"]){
            LS.Toast.show("Warning: This site is in beta.", {accent: "lstv-red", timeout: 2000})
            localStorage["ls.visited"] = true
        }

    })
</script>
